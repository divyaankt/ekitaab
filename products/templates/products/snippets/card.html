<div class="card" style="width: 18rem;">
	{%	if instance.image %}
  		<img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
  	{% endif %}
  <div class="card-body">
    	<h5 class="card-title">{{ instance.title }}</h5>
	    <p class="card-text">
	    	{{ instance.description|linebreaks|truncatewords:50 }}
		</p>
	    <a href="{{	instance.get_absolute_url }}" class="btn btn-warning">VIEW</a>
	    <!-- <a href="{%	url 'products:details' slug=instance.slug %}" class="btn btn-warning">URL SHORTCUT</a> -->
  </div>
</div>
